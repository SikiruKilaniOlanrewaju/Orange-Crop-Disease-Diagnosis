<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Crop Disease Diagnosis</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 500px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px #ccc; }
        h1 { text-align: center; color: #ff9800; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input[type="file"] { padding: 10px; }
        button { background: #ff9800; color: #fff; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .result { margin-top: 20px; text-align: center; font-size: 18px; color: #388e3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orange Crop Disease Diagnosis</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Diagnose</button>
        </form>
        {% if prediction %}
        <div class="result">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
